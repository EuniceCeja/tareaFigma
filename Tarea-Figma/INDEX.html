<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="/Tarea-Figma/Styles/style.css">
</head>
<body>
<div class="container">
    <div class="col">
        <div class="form" id="form">
            <div class="display-flex">
            <label for="account" id="account">Create your account</label>
        </div>
        <div>
            <button type="button" id="google-button"><img src="/Tarea-Figma/Styles/google.png" alt="google-icon" id="google-icon">Use Google</button>
            <button type="button" id="apple-button"><img src="/Tarea-Figma/Styles/Apple_logo_black.svg" alt="aple" id="apple-icon">Use Apple</button>
        </div><br>
        <div class="row">
            <div>
            <label for="email" id="text-email">Email:</label>
                <br>
            <input type="email" name="email" placeholder="Your email" id="email">
                <br><br>
                <label for="password" id="text-password">Password: </label>
                <br>
                <input type="password" name="password" placeholder="Your password" id="password">
            </div>
                <br><br>
                <button type="submit" id="login">Login</button>
                <br>
                <label for="text" id="have-account">Already have a account?</label>
            </div>
        </div>
    </div>  
        <div class="container-2">
            <img src="/Tarea-Figma/Styles/desk.png" alt="desk" id="desk">
    
        </div>
</div>

</body>
</html>
